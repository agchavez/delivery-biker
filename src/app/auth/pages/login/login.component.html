
<div class="container">
  <div class="row">
    <div class="col-xl-6 col-sm-12 content mt-5">
      <h1 class="title-login">Inicia Sesion</h1>
      <p class="mt-text">Motorista</p>

      <div class="form-content" >
          <form action="" autocomplete="off" >
            <div class="p-3">
               <input type="email"

                   class="form-control"
                   formControlName ="email"
                   placeholder="Escribe tu correo"
                   >
                   <div class="w-100 text-start p-1">

                     <span  class="form-text text-danger"
                            *ngIf="false">
                            El correo es requerido
                      </span>
                   </div>
            </div>
            <div class="input-group p-3 m-1s">
              <input type="password"
                  [ngClass]="{'invalid-form': false}"
                  class="form-control"
                  formControlName="password"
                  placeholder="Escribe tu contrase単a"
                  >
                  <div class="input-group-append" (click)="showPass()">
                    <span class="input-group-text">
                      <fa-icon *ngIf="!show" [icon] ="['far', 'eye-slash']"></fa-icon>
                      <fa-icon *ngIf="show" [icon] ="['far', 'eye']"></fa-icon>
                    </span>
                  </div>
                  <div class="w-100 text-start p-1">
                     <span *ngIf="false"
                        class="form-text text-danger">
                        La contrase単a es requerida
                  </span>
                  </div>

           </div>

           <div class="form-check mt-5 ">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label mt-1" for="flexCheckDefault">
              Recordar usuario
            </label>
          </div>
          <div class="mt-2">

            <button type="submit" mat-raised-button class="btn-basic mt-5">Entrar</button>
          </div>

          </form>
          <div class="text-register mt-3" >
            <p>多Olvidaste tu contrase単a?</p>
          </div>
      </div>
  </div>
    <div class="col-xl-6 col-sm-12 container-info">
      <div class="row">

        <div class="container-img col-12">
          <img src="../../../../assets/img/login-img.png" class="img" width="400">
        </div>
        <div class="col-12">
          <div class="title">
              <h2>Hey, aun no tienes cuenta?</h2>
          </div>
          <div class="sub-title">
            <p>Registrate para disfrutar
              de nuestros servicios</p>
          </div>
          <div>
            <button type="button" mat-raised-button class="btn-outline-light " [routerLink]="['/auth/register']">Ir a registrarme</button>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
